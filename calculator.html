<!DOCTYPE html> 
<html lang ="en">
    <head> 
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="=IE=edge" />
        <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title> Calculator </title>
    </head>
    <body> 
        <div class="heading1">SIMPLY CALC</div><br>
        <div class="container">
            <div class="calculator">
                <div class="calculatorName"> SHARP
                <input type="text" id="inputBox" placeholder="_" readonly>
                </div>
                <div>
                    <button class="acBtn">AC</button>
                    <button class="delBtn">DEL</button>
                    <button class="optBtn">%</button>
                    <button class="optBtn">/</button>    
                </div>
                <div>
                    <button class="btncolor">7</button>
                    <button class="btncolor">8</button>
                    <button class="btncolor">9</button>
                    <button class="optBtn">*</button>  
                </div>
                <div>
                    <button class="btncolor">4</button>
                    <button class="btncolor">5</button>
                    <button class="btncolor">6</button>
                    <button class="optBtn">-</button>   
                </div>
                <div>
                    <button class="btncolor">1</button>
                    <button class="btncolor">2</button>
                    <button class="btncolor">3</button>
                    <button class="optBtn">+</button>
                    
                </div>
                <div>
                    <button class="btncolor">00</button>
                    <button class="btncolor">0</button>
                    <button class="btncolor">.</button>
                    <button class ="button equalBtn">=</button>  
                </div>
            </div>

            <footer class="end">
                <p> BY - RHITIKA SHRESTHA
                 
                 <a href = "https://www.linkedin.com/in/rhitikashrestha">
                     <img src="Linkedin-logo-png.png" class="logo"alt="CLICK HERE">
                 </a> 
                </p>
            </footer>
        </div>
        
        <script src="script.js"> </script>
    </body>


</html>
